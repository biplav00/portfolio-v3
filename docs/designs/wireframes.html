<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Wireframes - Excalidraw</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .header {
            background: #16213e;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        .header h1 { font-size: 1.5rem; }
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .nav-links a {
            color: #4a9eff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: #0f3460;
            border-radius: 4px;
        }
        .nav-links a:hover { background: #1a4a7a; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section { margin-bottom: 3rem; }
        .section h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #4a9eff;
        }
        .excalidraw-container {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìê Portfolio Wireframes</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#admin">Admin</a>
        </div>
    </div>
    
    <div class="container">
        <section class="section" id="home">
            <h2>üè† Home Page</h2>
            <div class="excalidraw-container">
                <iframe src="https://excalidraw.com/#json=home-wireframe" title="Home Page Wireframe"></iframe>
            </div>
        </section>

        <section class="section" id="blog">
            <h2>üìù Blog Pages</h2>
            <div class="excalidraw-container">
                <iframe src="https://excalidraw.com/#json=blog-wireframe" title="Blog Wireframe"></iframe>
            </div>
        </section>

        <section class="section" id="admin">
            <h2>‚öôÔ∏è Admin Panel</h2>
            <div class="excalidraw-container">
                <iframe src="https://excalidraw.com/#json=admin-wireframe" title="Admin Wireframe"></iframe>
            </div>
        </section>
    </div>

    <script>
        // Load Excalidraw with pre-defined wireframes
        window.Excalidraw = {
            init: function(element, json) {
                element.innerHTML = '<div style="padding: 2rem; text-align: center; color: #333;">' +
                    '<h3>Wireframe: ' + json.name + '</h3>' +
                    '<p>Click to edit in Excalidraw</p>' +
                    '<a href="https://excalidraw.com/#json=' + btoa(JSON.stringify(json)) + '" ' +
                    'target="_blank" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; ' +
                    'background: #4a9eff; color: white; text-decoration: none; border-radius: 4px;">' +
                    'Open in Excalidraw</a></div>';
            }
        };
    </script>
</body>
</html>
